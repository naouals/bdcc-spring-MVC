<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestion des Produits</title>
  <link href="/webjars/bootstrap/5.3.5/css/bootstrap.min.css" rel="stylesheet">
  <link href="/webjars/bootstrap-icons/1.13.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4a6cf7;
      --secondary-color: #f8f9fc;
    }
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: white;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
      padding: 0.8rem 1rem;
    }
    .navbar-brand {
      font-weight: 600;
      color: var(--primary-color);
    }
    .nav-link {
      color: #5a5c69;
      font-weight: 500;
      padding: 0.5rem 1rem;
    }
    .nav-link:hover, .nav-link.active {
      color: var(--primary-color);
    }
    .dropdown-menu {
      border: none;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
    }
    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: var(--primary-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <i class="bi bi-box-seam me-2"></i>Gestion Produits
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/}"><i class="bi bi-house-door me-1"></i> Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/user/index}"><i class="bi bi-grid me-1"></i> Produits</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/criticalStock}" sec:authorize="hasRole('ADMIN')"><i class="bi bi-exclamation-triangle me-1" ></i> Stock Critique</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown" data-bs-toggle="dropdown">
            <div class="user-avatar" th:text="${#strings.substring(#authentication.principal.username, 0, 1)}"></div>
            <span sec:authentication="name"></span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Profil</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" th:href="@{/logout}"><i class="bi bi-box-arrow-right me-2"></i>Déconnexion</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="content-wrapper" layout:fragment="content">
  <!-- Le contenu sera inséré ici -->
</div>

<footer class="footer">
  <div class="container text-center">
    <small class="text-muted">Système de gestion des produits © 2025</small>
  </div>
</footer>

<script src="/webjars/bootstrap/5.3.5/js/bootstrap.bundle.min.js"></script>
</body>
</html>
